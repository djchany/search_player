<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미페 검색 결과</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: hsl(0deg 0% 8.24%);
            color: hsl(144.56deg 94.42% 49.22%);
        }
        h1 {
            text-align: center;
        }
        h2 {
            text-align: center;
            color: hsl(146, 100%, 96%);
        }
        p {
            text-align: center;
            color: #333;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
            padding: 10px;
        }
        .grid-item img {
            max-width: 100%;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .button-container {
            text-align: center;
            margin: 10px 0;
        }
        .button-container a {
            display: inline-block;
            text-decoration: none;
            color: white;
            background-color: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 4px #0056b3;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        .button-container a:hover {
            background-color: #0056b3;
            box-shadow: 0 2px #004080;
        }
        .button-container a:active {
            background-color: #004080;
            box-shadow: none;
        }
        .image-count {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
            text-align: center;
        }
        .image-count.green {
            color: green;
        }
        .image-count.red {
            color: red;
        }
    </style>
</head>
<body>
    <h1><div>{{ search_term }}</div></h1>
    <h2><div>미페 검색 결과</div></h2>
    
    <!-- 이미지 개수 표시 -->
    {% if images %}
        <div class="image-count {% if images|length <= 30 %}green{% else %}red{% endif %}">
            이미지 개수: {{ images|length }}
        </div>
    {% endif %}
    
    <!-- 상단 다시 검색 버튼 -->
    <div class="button-container">
        <a href="/">다시 검색</a>
    </div>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% elif players %}
        {% if images %}
            <div class="grid-container">
                {% for image in images %}
                    <div class="grid-item">
                        <img src="{{ image }}" alt="선수 이미지">
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p>이미지를 찾을 수 없습니다.</p>
        {% endif %}
    {% else %}
        <p>검색 결과가 없습니다.</p>
    {% endif %}

    <!-- 하단 다시 검색 버튼 -->
    <div class="button-container">
        <a href="/">다시 검색</a>
    </div>
</body>
</html>
